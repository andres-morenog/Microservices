      path: /api/**
      url: http://${DOCKER_IP:127.0.0.1}:9999
    auth-service:
      path: /user/**
      url: http://${DOCKER_IP:127.0.0.1}:8181/uaa/user
security:
  enable-csrf: false
  oauth2:
    resource:
      userInfoUri: http://${DOCKER_IP:127.0.0.1}:8181/uaa/user
    client:
      accessTokenUri: http://${DOCKER_IP:127.0.0.1}:8181/uaa/oauth/token
      userAuthorizationUri: http://${DOCKER_IP:127.0.0.1}:8181/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret